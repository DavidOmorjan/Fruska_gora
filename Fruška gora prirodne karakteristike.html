<h1>Fruška gora prirodne karakteristike</h1>
<p>Doline i padine Fruške gore prekrivene su pašnjacima, livadama i žitnim poljima. Delovi iznad 300 m nadmorske visine obrasli su listopadnom šumom. Na padinama se nalaze vinogradi sa čuvenim vinskim podrumima.</p>
